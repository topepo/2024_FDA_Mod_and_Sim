project:
  type: website
  output-dir: docs

format:
  revealjs:
    slide-number: true
    footer: <https://topepo.github.io/2024_FDA_Mod_and_Sim>
    include-before-body: header.html
    include-after-body: footer-annotations.html
    theme: [default, tidymodels.scss]
    width: 1280
    height: 720

knitr:
  opts_chunk:
    echo: true
    collapse: true
    comment: "#>"
    fig.path: "figures/"

fig-format: svg
filters:
  - shinylive

